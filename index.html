<!DOCTYPE html>
<html lang="pt-br">
<head>
    <link href="https://fonts.googleapis.com/css?family=Dosis&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Fruitopia Web Design - Easy Tutorials</title>
</head>
<body>
    <div class="hero">
        <div class="navbar">
            <img src="./assets/logo.png" alt="Logo">
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
            <div class="navbar-icons">
                <img src="./assets/bell.png" alt="notification">
                <img src="./assets/user.png" alt="user">
                <img src="./assets/menu.png" alt="menu">
            </div>
        </div>
        <div class="banner">
            <div class="left-column">
                <div class="search-box">
                    <img src="./assets/search.png" alt="pesquisa">
                    <input type="text">
                </div>
                <h1>Straw<span>berries</span></h1>
                <h3>Always fills your <span>heart with joy</span></h3>
                <p>
                    The standard chunk of Lorem Ipsum used since the
                    1500s is reproduced for those interested. <br> Duis erat
                    ex, pretium et blandit nec, dictum sit amet metus. 
                </p>
                <div class="btn">
                    <button type="button" class="primary-btn">Learn More</button>
                    <button type="button">Watch video</button>
                </div> 
                <div class="social-icons">
                    <img src="./assets/twitter.png" alt="logo twitter">
                    <img src="./assets/instagram.png" alt="logo instagram">
                    <img src="./assets/pinterest.png" alt="logo pinterest">
                    <img src="./assets/facebook.png" alt="logo facebook">
                </div>
            </div>


            <div class="right-column">
                <img src="./assets/feature.png" alt="">
            </div>
        </div>
    </div>

</body>
</html>
